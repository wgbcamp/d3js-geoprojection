name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch: 


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload artifact for Github Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
